# lightning.pytorch==2.2.5
seed_everything: 101588
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      name: freq-domain-test.yaml 
      save_dir: .
      version: null
      offline: false
      dir: null
      id: null
      anonymous: null
      project: aframe
      log_model: false
      experiment: null
      prefix: ''
      checkpoint_name: null
      job_type: null
      config: null
      entity: null
      reinit: null
      tags: null
      group: null
      notes: null
      magic: null
      config_exclude_keys: null
      config_include_keys: null
      mode: null
      allow_val_change: null
      resume: null
      force: null
      tensorboard: null
      sync_tensorboard: null
      monitor_gym: null
      save_code: null
      settings: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 400
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 20
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: true
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
matmul_precision: highest
ckpt_path: null
model:
  class_path: train.model.SupervisedAframe
  init_args:
    arch:
      class_path: architectures.SupervisedFrequencyDomainResNet
      init_args:
        layers:
        - 3
        - 4
        - 6
        - 3
        kernel_size: 3
        zero_init_residual: false
        groups: 1
        width_per_group: 64
        stride_type: null
        norm_layer:
          class_path: ml4gw.nn.norm.GroupNorm1DGetter
          init_args:
            groups: 16
    metric:
      class_path: train.metrics.TimeSlideAUROC
      init_args:
        max_fpr: 0.001
        pool_length: 8
        compute_on_cpu: false
        dist_sync_on_step: false
        process_group: null
        dist_sync_fn: null
        sync_on_compute: true
    learning_rate: 0.002209912872875172
    pct_lr_ramp: 0.08213968677614555
    weight_decay: 0.0
    patience: 50
    save_top_k_models: 10
    verbose: false
data:
  class_path: train.data.supervised.FrequencyDomainSupervisedAframeDataset
  init_args:
    swap_prob: 0.014
    mute_prob: 0.055
    data_dir: /home/ethan.marx/aframe/data/train
    ifos:
    - H1
    - L1
    valid_frac: 0.25
    batches_per_epoch: 1800
    batch_size: 384
    kernel_length: 1.5
    fduration: 1.0
    psd_length: 8.0
    waveform_prob: 0.5319995819209975
    max_snr: 100.0
    snr_alpha: 3.0
    left_pad: 0.25
    right_pad: 0.05
    fftlength: null
    highpass: 32.0
    snr_sampler:
      class_path: ml4gw.distributions.PowerLaw
      init_args:
        minimum: 4.0
        maximum: 100.0
        index: -3
        validate_args: null
    valid_stride: 0.5
    num_valid_views: 5
    min_valid_duration: 15000.0
    valid_livetime: 57600.0
    verbose: false
