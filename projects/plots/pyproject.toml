[tool.poetry]
name = "plots"
version = "0.0.1"
description = "Aframe performance summary plots"
authors = ["Alec Gunny"]

[tool.poetry.scripts]
sensitive-volume = "plots.sensitive_volume:main"
1D-param-hist = "plots.1D_param_hist:main"
2D-param-hist = "plots.2D_param_hist:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
bokeh = "^3.0"
scipy = "^1.7"
h5py = "^3.5"
gwpy = "^3.0.2"

"ledger" = {path = "../../libs/ledger", develop = true}
"priors" = {path = "../../libs/priors", develop = true}

python-ligo-lw = "^1.8.3"
lalsuite = "^7.19"
jsonargparse = "^4.27.4"
utils = {path = "../utils", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
