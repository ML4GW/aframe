[tool.poetry]
name = "vizapp"
version = "0.1.0"
description = "Visualization application for analyzed BBHNet output"
authors = ["Alec Gunny <alecg@.mit.edu>"]
license = "MIT"

[tool.poetry.scripts]
vizapp = "vizapp.main:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
bokeh = "^2.4.3"
scipy = "^1.7"
h5py = "^3.5"
lalsuite = "^7.10"
python-ligo-lw = "<1.8"
typeo = {git = "https://github.com/ML4GW/typeo.git", branch = "main"}

"bbhnet.analysis" = {path = "../../../libs/analysis", develop = true}
"bbhnet.logging" = {path = "../../../libs/logging", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
