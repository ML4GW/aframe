[tool.poetry]
name = "architectures"
version = "0.1.0"
description = "Aframe neural network architectures"
authors = ["Ethan Jacob Marx <ethan.marx@ligo.org>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
ml4gw = "^0.5"
h5py = "^3.9.0"


[[tool.poetry.source]]
